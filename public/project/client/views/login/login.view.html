<div class="row">
  <div class="col-md-6 col-md-offset-3">
  <div class="row">
    <h1 class="text-xs-center form-header">Login</h1>
  </div>

  <form>
    <div class="form-group row">
      <label for="input-username-login" class="col-sm-2 control-label">Username</label>
      <div class="col-sm-12">
        <input ng-model="model.user.username" type="text" class="form-control" name="input-username-login" id="input-username-login" placeholder="Username">
      </div>
    </div>

    <div class="form-group row">
      <label for="input-password-login" class="col-sm-2 control-label">Password</label>
      <div class="col-sm-12">
        <input ng-model="model.user.password" type="password" class="form-control" name="input-password-login" id="input-password-login" placeholder="Password">
      </div>
    </div>

    <div class="form-group row">
      <div class="col-sm-12">
        <button ng-click="model.login(model.user)" class="btn btn-primary btn-block" type="submit">Login</button>
      </div>
    </div>


    <div class="form-group row">
      <div class="col-sm-12">
        <button ng-click="register()" class="btn btn-success btn-block" type="submit">Register</button>
      </div>
    </div>
  </form>
  </div>
</div>
