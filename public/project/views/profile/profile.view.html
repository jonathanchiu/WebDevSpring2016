<div class="row">
  <div class="col-md-12">
    <h1 class="form-header text-xs-center">Profile</h1>
  </div>
</div>

<div class="row">
  <div class="col-md-2">
    <img class="avatar img-fluid" src="images/avatar.gif" alt="avatar">
    <h4 class="text-md-center username"><a>Username</a></h4>
    <p class="text-muted text-md-center">
      9999 Followers
    </p>
    <hr>
    <div class="text-md-center" id="profile-buttons">
      <button class="btn btn-primary" type="button">Follow</button>
      <button class="btn btn-danger" type="button">Delete</button>
    </div>
  </div>

  <div class="col-md-10">
    <h3 class="form-header">Info</h3>
    <form>
      <fieldset class="form-group">
        <label for="profileDescription">Description</label>
        <textarea type="text" class="form-control" rows="4" id="profileDescription" placeholder="Description"></textarea>
        <small class="text-muted">
          What are soome of your favorite movies? Actors? Genres?
        </small>
      </fieldset>
      <fieldset class="form-group">
        <label for="profileBirthdate">Birthdate</label>
        <input type="date" class="form-control" id="profileBirthdate" placeholder="Birthdate">
      </fieldset>
      <fieldset class="form-group">
        <button class="btn btn-success">Update</button>
      </fieldset>
    </form>
  </div>
</div>

<div class="row">
  <div class="col-md-2"></div>
  <div class="col-md-10">
    <h3 class="form-header">Favorites</h3>
    <p class="lead">This user has not favorited any movies yet.</p>
  </div>
</div>


<div class="row">
  <div class="col-md-2"></div>
  <div class="col-md-10">
    <h3 class="form-header">Activity</h3>
    <p class="lead">You must follow this user to view their activity.</p>
  </div>
</div>


<div class="row">
  <div class="col-md-2"></div>
  <div class="col-md-10">
    <h3 class="form-header">Reviews</h3>
    <p class="lead">This user has not written any reviews yet.</p>
  </div>
</div>
