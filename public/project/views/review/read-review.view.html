<div class="row">
  <div class="col-md-12">
    <h1>Reviews</h1>
    <p class="lead">
      You are now viewing all reviews submitted for {{id}}.
    </p>
  </div>
</div>

<div class="row">
  <div ng-repeat="review in reviews" class="col-md-12">
    <h3 class="review-title">{{review.title}}</h3>
    <p>
      <span class="meta">{{review.created}} by</span>
      <a>{{review.author}}</a>
    </p>
    <hr>
    <p>{{review.content}}</p>
  </div>
</div>
