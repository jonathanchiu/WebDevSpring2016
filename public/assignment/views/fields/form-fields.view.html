        <a href="#"><span class="glyphicon glyphicon-align-justify" aria-hidden="true"></span></a>

  </div>

  <div class="form-group">
    <div class="col-sm-8">

        <a href="#"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a>

        <a href="#"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></a>
        <a href="#"><span class="glyphicon glyphicon-align-justify" aria-hidden="true"></span></a>

    </div>
  </div>

  <div class="form-group">
    <div class="col-sm-8">
      <label for="select-dob-form-fields">Date of Birth</label>
      <input class="form-control" type="date" name="select-dob-form-fields" id="select-dob-form-fields">
    </div>

    <div class="col-sm-4">
      <div class="btn-arrange-group">
        <a href="#"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a>
        <a href="#"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span></a>
        <a href="#"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></a>
        <a href="#"><span class="glyphicon glyphicon-align-justify" aria-hidden="true"></span></a>
      </div>
    </div>
  </div>

  <div class="form-group">
    <div class="col-sm-8">
      <label for="select-gender-form-fields">Gender</label>
      <select class="form-control" name="select-gender-form-fields" id="select-gender-form-fields">
        <option>Male</option>
        <option>Female</option>
      </select>
    </div>

    <div class="col-sm-4">
      <div class="btn-arrange-group">
        <a href="#"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a>
        <a href="#"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span></a>

        <a href="#"><span class="glyphicon glyphicon-align-justify" aria-hidden="true"></span></a>
      </div>
    </div>
  </div>

  <div class="form-group">
    <div class="col-sm-8">
      <label for="input-admin-form-fields">Roles</label>
      <div class="checkbox">
        <label>
          <input name="input-role-form-fields" id="input-admin-form-fields" type="checkbox" value="admin">
          Admin
        </label>
      </div>

      <div class="checkbox">
        <label>
          <input name="input-student-form-fields" id="input-student-form-fields" type="checkbox" value="student">
          Student
        </label>
      </div>

      <div class="checkbox">
        <label>
          <input name="input-user-form-fields" id="input-user-form-fields" type="checkbox" value="user">
          User
        </label>
      </div>

  <div class="col-sm-4">
    <div class="btn-arrange-group">
      <a href="#"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a>

    </div>
  </div>
  </div>

  <div class="form-group">
    <div class="col-sm-8">
      <label for="radio-yes-form-fields">License Agreement</label>
      <div class="radio">
        <label>
          <input name="radio-form-fields" id="radio-yes-form-fields" type="radio" value="yes">
          Yes
        </label>
      </div>

      <div class="radio">
        <label>
          <input name="radio-form-fields" id="radio-no-form-fields" type="radio" value="no">

    </div>
  </div>

    <div class="col-sm-8">
      <label for="select-new-field-form-fields">Add New Field</label>
      <select class="form-control" name="select-new-field-form-fields" id="select-new-field-form-fields">
        <option value="single">Single Line Text</option>
        <option value="date">Date</option>
        <option value="dropdown">Dropdown</option>
        <option value="checkboxes">Checkboxes</option>
        <option value="radio">Radio Buttons</option>
        <option value="paragraph">Paragraph Text Field</option>
      </select>
    </div>

    <div class="col-sm-4">
    <span class="glyphicon glyphicon-plus btn-arrange-group" aria-hidden="true"></span>
    </div>
