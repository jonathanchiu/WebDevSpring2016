<h1 class="page-header">Forms</h1>

<ul class="nav nav-tabs">
  <li role="presentation" class="active"><a href="">Forms</a></li>
  <li role="presentation"><a href="#/fields">Fields</a></li>
</ul>
<div class="table-responsive">
  <table id="forms-table" class="table table-striped">
    <thead>
      <tr>
        <th><span class="glyphicon glyphicon-sort" aria-hidden="true"></span>&nbsp;Form Name</th>
        <th><span class="glyphicon glyphicon-sort" aria-hidden="true"></span>&nbsp;Action</th>
      </tr>
    </thead>

    <thead>
      <tr>
        <th><input ng-model="formTitle" type="text" class="form-control" placeholder="Name"></th>
        <th>
          <a ng-click="addForm()"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span></a>
          <a ng-click="updateForm()"><span class="glyphicon glyphicon-ok" aria-hidden="true"></span></a>
        </th>
      </tr>
    </thead>
    <tbody>
      <tr ng-class="{ selected: form._id === selectedFormId }" ng-repeat="form in forms">
        <td>{{form.title}}</td>
        <td>
          <a ng-click="deleteForm($index)"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></a>
          <a ng-click="selectForm($index)"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
