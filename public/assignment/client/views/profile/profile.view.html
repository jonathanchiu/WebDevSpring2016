<h1 class="page-header">Profile</h1>

<form class="form-horizontal">
  <div class="form-group">
    <label for="input-username-profile" class="col-sm-2 control-label">Username</label>
    <div class="col-sm-10">
      <input ng-model="model.username" type="text" class="form-control" name="input-username-profile" id="input-username-profile" placeholder="Username">
    </div>
  </div>

  <div class="form-group">
    <label for="input-password-profile" class="col-sm-2 control-label">Password</label>
    <div class="col-sm-10">
      <input ng-model="model.password" type="password" class="form-control" name="input-password-profile" id="input-password-profile" placeholder="Password">
    </div>
  </div>

  <div class="form-group">
    <label for="input-firstname-profile" class="col-sm-2 control-label">First Name</label>
    <div class="col-sm-10">
      <input ng-model="model.firstname" type="text" class="form-control" name="input-firstname-profile" id="input-firstname-profile" placeholder="First Name">
    </div>
  </div>

  <div class="form-group">
    <label for="input-lastname-profile" class="col-sm-2 control-label">Last Name</label>
    <div class="col-sm-10">
      <input ng-model="model.lastname" type="text" class="form-control" name="input-lastname-profile" id="input-lastname-profile" placeholder="Last Name">
    </div>
  </div>

  <div class="form-group">
    <label for="input-email-profile" class="col-sm-2 control-label">Emails</label>
    <div class="col-sm-10">
      <input ng-model="model.emails" class="form-control" name="input-email-profile" id="input-email-profile" placeholder="Email">
    </div>
  </div>

  <div class="form-group">
    <label for="input-phone-profile" class="col-sm-2 control-label">Phones</label>
    <div class="col-sm-10">
      <input ng-model="model.phones" class="form-control" name="input-phone-profile" id="input-phone-profile" placeholder="Phone Numbers">
    </div>
  </div>

  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button ng-click="model.update()" class="btn btn-default btn-block" type="submit">Update</button>
    </div>
  </div>
</form>
