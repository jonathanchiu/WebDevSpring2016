<h1 class="page-header">Admin</h1>
<h2 class="sub-header">Users</h2>

<div class="table-responsive">
  <table class="table table-striped">
    <thead>
      <tr>
        <th>
          <a href="javascript:;" ng-click="model.sortType = 'username'; model.sortReverse = !model.sortReverse">
            Username
            <span ng-show="model.sortType == 'username' && !model.sortReverse" class="fa fa-caret-down"></span>
            <span ng-show="model.sortType == 'username' && model.sortReverse" class="fa fa-caret-up"></span>
          </a>
        </th>
        <th>Password</th>
        <th>
          <a href="javascript:;" ng-click="model.sortType = 'firstName'; model.sortReverse = !model.sortReverse">
            First Name
            <span ng-show="model.sortType == 'firstName' && !model.sortReverse" class="fa fa-caret-down"></span>
            <span ng-show="model.sortType == 'firstName' && model.sortReverse" class="fa fa-caret-up"></span>
          </a>
        </th>
        <th>
          <a href="javascript:;" ng-click="model.sortType = 'lastsName'; model.sortReverse = !model.sortReverse">
            Last Name
            <span ng-show="model.sortType == 'lastsName' && !model.sortReverse" class="fa fa-caret-down"></span>
            <span ng-show="model.sortType == 'lastsName' && model.sortReverse" class="fa fa-caret-up"></span>
          </a>          
        </th>
        <th>Roles</th>
        <th></th>
        <th>Actions</th>
      </tr>
    </thead>
    <tr>
        <td><input ng-model="model.user.username" class="form-control" placeholder="username"/></td>
        <td><input ng-model="model.user.password" class="form-control" type="password" placeholder="password"/></td>
        <td><input ng-model="model.user.firstName" class="form-control" placeholder="first"/></td>
        <td><input ng-model="model.user.lastName" class="form-control" placeholder="last"/></td>
        <td><input ng-model="model.user.roles" class="form-control" placeholder="roles"/></td>
        <td><a ng-click="model.add(model.user)" class="btn btn-primary">Add</a></td>
        <td><a ng-click="model.update(model.user)" class="btn btn-success">Update</a></td>
    </tr>
        
    </tr>
    <tr ng-model="model.users" ng-repeat="user in model.users | orderBy:model.sortType:model.sortReverse">
        <td>{{user.username}}</td>
        <td>{{user.password}}</td>
        <td>{{user.firstName}}</td>
        <td>{{user.lastName}}</td>
        <td>{{user.roles}}</td>
        <td><a ng-click="model.remove(user)" class="btn btn-danger">Delete</a>
        <td><a ng-click="model.select(user)" class="btn btn-success">Edit</a>
    </tr>
  </table>
</div>
