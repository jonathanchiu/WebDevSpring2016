
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Form Fields</title>

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
  </head>

  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">

        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="home.html">Form Maker</a>
        </div>

        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="register.html">Register</a></li>
            <li><a href="login.html">Login</a></li>
            <li><a href="#">Username</a></li>
            <li><a href="#">Logout</a></li>
          </ul>
        </div>

      </div>
    </nav>

    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
          <ul class="nav nav-sidebar">
            <li><a href="home.html">Home <span class="sr-only">(current)</span></a></li>
            <li><a href="profile.html">Profile</a></li>
            <li><a href="admin.html">Admin</a></li>
            <li class="active"><a href="forms.html">Forms</a></li>
          </ul>
        </div>

        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
          <h1 class="page-header">Forms: Registration Form</h1>

          <ul class="nav nav-tabs">
            <li role="presentation"><a href="forms.html">Forms</a></li>
            <li role="presentation" class="active"><a href="">Fields</a></li>
          </ul>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
          <form id="form-fields">

            <div class="form-group">
              <div class="row">
                <div class="col-sm-10">
                  <label for="input-firstname-form-fields">First Name</label>
                  <input type="text" class="form-control" name="input-firstname-form-fields" id="input-firstname-form-fields" placeholder="First Name">
                </div>

                <div class="col-sm-2">
                  <a class="btn" href="#"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a>
                  <a class="btn" href="#"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span></a>
                  <a class="btn" href="#"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></a>
                  <a class="btn" href="#"><span class="glyphicon glyphicon-align-justify" aria-hidden="true"></span></a>
                </div>
              </div>
            </div>

            <div class="form-group">
              <div class="row">
                <div class="col-sm-10">
                  <label for="input-lastname-form-fields">Last Name</label>
                  <input type="text" class="form-control" name="input-lastname-form-fields" id="input-lastname-form-fields" placeholder="Last Name">
                </div>

                <div class="col-sm-2">
                  <a class="btn" href="#"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a>
                  <a class="btn" href="#"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span></a>
                  <a class="btn" href="#"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></a>
                  <a class="btn" href="#"><span class="glyphicon glyphicon-align-justify" aria-hidden="true"></span></a>
                </div>
              </div>
            </div>

            <div class="form-group">
              <div class="row">
                <div class="col-sm-10">
                  <label for="select-dob-form-fields">Date of Birth</label>
                  <input class="form-control" type="date" name="select-dob-form-fields" id="select-dob-form-fields">
                </div>

                <div class="col-sm-2">
                  <a class="btn" href="#"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a>
                  <a class="btn" href="#"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span></a>
                  <a class="btn" href="#"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></a>
                  <a class="btn" href="#"><span class="glyphicon glyphicon-align-justify" aria-hidden="true"></span></a>
                </div>
              </div>
            </div>

            <div class="form-group">
              <div class="row">
                <div class="col-sm-10">
                  <label for="select-gender-form-fields">Gender</label>
                  <select class="form-control" name="select-gender-form-fields" id="select-gender-form-fields">
                    <option>Male</option>
                    <option>Female</option>
                  </select>
                </div>

                <div class="col-sm-2">
                  <a class="btn" href="#"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a>
                  <a class="btn" href="#"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span></a>
                  <a class="btn" href="#"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></a>
                  <a class="btn" href="#"><span class="glyphicon glyphicon-align-justify" aria-hidden="true"></span></a>
                </div>
              </div>
            </div>

            <div class="form-group">
              <div class="row">
                <div class="col-sm-10">
                  <label for="input-admin-form-fields">Roles</label>
                  <div class="checkbox">
                    <label>
                      <input name="input-role-form-fields" id="input-admin-form-fields" type="checkbox" value="admin">
                      Admin
                    </label>
                  </div>

                  <div class="checkbox">
                    <label>
                      <input name="input-student-form-fields" id="input-student-form-fields" type="checkbox" value="student">
                      Student
                    </label>
                  </div>

                  <div class="checkbox">
                    <label>
                      <input name="input-user-form-fields" id="input-user-form-fields" type="checkbox" value="user">
                      User
                    </label>
                  </div>
                </div>

              <div class="col-sm-2">
                <a class="btn" href="#"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a>
                <a class="btn" href="#"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span></a>
                <a class="btn" href="#"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></a>
                <a class="btn" href="#"><span class="glyphicon glyphicon-align-justify" aria-hidden="true"></span></a>
              </div>

              </div>
            </div>

            <div class="form-group">
              <div class="row">
                <div class="col-sm-10">
                  <label for="radio-yes-form-fields">License Agreement</label>
                  <div class="radio">
                    <label>
                      <input name="radio-form-fields" id="radio-yes-form-fields" type="radio" value="yes">
                      Yes
                    </label>
                  </div>

                  <div class="radio">
                    <label>
                      <input name="radio-form-fields" id="radio-no-form-fields" type="radio" value="no">
                      No
                    </label>
                  </div>
                </div>

                <div class="col-sm-2">
                  <a class="btn" href="#"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a>
                  <a class="btn" href="#"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span></a>
                  <a class="btn" href="#"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></a>
                  <a class="btn" href="#"><span class="glyphicon glyphicon-align-justify" aria-hidden="true"></span></a>
                </div>
              </div>
            </div>
          </form>

          <div id="new-field-container" class="form-group">
            <label for="select-new-field-form-fields">Add New Field</label>
            <select class="form-control" name="select-new-field-form-fields" id="select-new-field-form-fields">
              <option value="single">Single Line Text</option>
              <option value="date">Date</option>
              <option value="dropdown">Dropdown</option>
              <option value="checkboxes">Checkboxes</option>
              <option value="radio">Radio Buttons</option>
              <option value="paragraph">Paragraph Text Field</option>
            </select>
          </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
  </body>
</html>
