<!DOCTYPE html>
<html lang="en" ng-app="MovieAdminApp">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Movie Admin Page</title>

  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
  <script src="js/app.js"></script>

  <style type="text/css">
    .nowrap {
      white-space: nowrap;
    }
  </style>

</head>
<body>
  <div class="container">
    <h1>Movie List</h1>
    <!-- ng-controller states "This is the controller who is responsible for providing the data" -->
    <table ng-controller="MovieListController" class="table table-striped">
      <thead>
        <tr>
          <th>ID</th>
          <th>Title</th>
          <th>Director</th>
          <th>&nbsp;</th>
        </tr>
        <tr>
          <th><input ng-model="movie.id" placeholder="e.g. 1234" class="form-control"></th>
          <th><input ng-model="movie.title" placeholder="e.g. Batman" class="form-control"></th>
          <th><input ng-model="movie.director" placeholder="e.g. Christopher Nolan" class="form-control"></th>
          <th class="nowrap">
            <button ng-click="addMovie(movie)" class="btn btn-success">
              Add
            </button>
            <button ng-click="updateMovie(movie)" class="btn btn-success">
              Update
            </button>
          </th>
        </tr>
      </thead>

      <tbody>
        <tr ng-repeat="movie in movies">
          <td>{{movie.id}}</td>
          <td>{{movie.title}}</td>
          <td>{{movie.director}}</td>
          <td class="nowrap">
            <button ng-click="deleteMovie(movie)" class="btn btn-danger">
              Delete
            </button>
            <button ng-click="selectMovie(movie)" class="btn btn-info">
              Select
            </button>
          </td>
        </tr>
      </tbody>

    </table>
  </div>
</body>
</html>
